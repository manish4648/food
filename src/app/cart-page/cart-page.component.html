<app-header></app-header>
<app-not-found [visilbe]="!cart || cart.items.length <=0"
notFoundMessage="Items not Found!"
resetLinkText="Go to Home Page!"></app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.nameit">
        </div>
        <div>
            <a routerLink="/food/{cartItem.food.id}">{{cartItem.food.nameit}}</a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price |currency:'INR' }}
        </div>
        <div>
            <button class="remove-button"(click)="removeFromCart(cartItem)">remove</button>
        </div>
        </li>
</ul>
<div class="checkout">
    <div class="food-count">
        {{cart.items.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice}}
    </div>
    <a routerLink="/checkout">Buy</a>
</div>
</div>
